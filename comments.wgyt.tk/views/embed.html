<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	 crossorigin="anonymous">
	<style>
		::-webkit-scrollbar {
			width: 5px
		}

		::-webkit-scrollbar-track {
			box-shadow: 0 0 5px #000;
			border-radius: 10px
		}

		::-webkit-scrollbar-thumb {
			background: gray;
			border-radius: 10px
		}

		::-webkit-scrollbar-thumb:hover {
			background: black
		}

		::-webkit-scrollbar-track-piece {
			background: #00000000
		}
	</style>
	<title>Comments</title>
</head>

<body class="bg-dark">
	<h3 style="color:white">Comments</h3>
		<div>
			<ul class="nav nav-tabs mb-3" id="myTab" role="tablist">
				<li class="nav-item" role="presentation">
					<a class="nav-link active" id="comments-tab" data-bs-toggle="tab" href="#comments" role="tab" aria-controls="comments" aria-selected="true">Comments</a>
				</li>
				<li class="nav-item" role="presentation">
					<a class="nav-link" id="legal-tab" data-bs-toggle="tab" href="#legal" role="tab" aria-controls="legal" aria-selected="false">Legal</a>
				</li>

			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade active show" id="comments" role="tabpanel" aria-labelledby="comments-tab">
					<div class="card bg-secondary">
						<div class="card-header" style="color:white;">
							Post
						</div>
						<div class="card-body">
							<!-- FORM GOES HERE -->
							<form autocomplete="on" action="/post/{{url}}/" method="get" target="_blank">
								<div class="d-flex bd-highlight">
									<input type="text" id="text" name="post" class="form-control w-100 bd-highlight"><input type="submit" class="flex-shrink-1 bd-highlight" value="Submit">
			</div>
			</form>
		</div>
	</div>	
	<iframe width="100%" id="myIframe" frameborder="0" src="/data/{{url}}.html"></iframe>
    </div>
    <div class="tab-pane fade" id="legal" role="tabpanel" aria-labelledby="legal-tab">
      <div class="card bg-secondary">
  <div class="card-body">
    <h5 class="card-title" style="color:white;">Legal</h5>
    <a href="/legal" target="_blank" class="btn btn-primary">Look at legal</a>
  </div>
</div>
    </div>
    
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
